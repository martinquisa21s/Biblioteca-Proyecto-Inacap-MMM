<ul>
    {%for libro in libros%}
    <li>{{libro.nombre}}-{{libro.descripcion}}--{{libro.genero}}--{{libro.fecha_publicacion}}</li>
    {%endfor%}
</ul>
<table>
    <tr>
        <th>Libros</th>
        <th>Acciones</th>
    </tr>
    {%for libro in libros%}
    <tr>
        <td>{{libro.nombre}}</td>
        <td>
            <a href="{% url 'actualizar_libros' libro.id%}">Editar</a>
            <a href="{% url 'eliminar_libros' libro.id%}">Eliminar</a>
        </td>
    </tr>
    {%endfor%}
</table>
